services:
  # Production Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: acquisitions-api-prod
    ports:
      - '3000:3000'
    env_file:
      - .env.production
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - acquisitions-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  acquisitions-network:
    driver: bridge
