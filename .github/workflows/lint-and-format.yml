name: Lint and Format

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: npm run lint

      - name: Suggest ESLint Fixes
        if: failure() && steps.eslint.outcome == 'failure'
        run: echo "::error::ESLint failed. Run 'npm run lint:fix' locally to fix issues."

      - name: Run Prettier Check
        id: prettier
        run: npm run format:check

      - name: Suggest Prettier Fixes
        if: failure() && steps.prettier.outcome == 'failure'
        run: echo "::error::Prettier check failed. Run 'npm run format' locally to fix issues."
